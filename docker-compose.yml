version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: crypto-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: crypto_escrow
      POSTGRES_USER: bot_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ChangeThisPassword123!}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bot_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Bot de Discord
  bot:
    build: .
    container_name: crypto-bot
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://bot_user:${DB_PASSWORD:-ChangeThisPassword123!}@db:5432/crypto_escrow?schema=public
      NODE_ENV: production
    volumes:
      - ./logs:/app/logs
    command: sh -c "npx prisma migrate deploy && npm start"

volumes:
  postgres_data:
    driver: local
